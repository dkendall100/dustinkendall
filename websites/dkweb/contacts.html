							<h4 class="row-title">Address</h4>

							<p>

								E-mail: <a href="email:dustin@dkwebllc.com">dustin@dkwebllc.com</a>
							</p>

								Sunday: By Appointment
							</p>

								</p>

								<p class="input-block type-input">
									<input type="email" name="email" id="email" placeholder="Email *" />
								</p>

								<p class="input-block type-input">
									<input type="url" name="website" id="url" placeholder="Website" />
								</p>

							</div><!--/ .full-inputs-block-->

							<div class="full-textarea-block">

								<p class="input-block">
									<textarea name="message" id="message" placeholder="Message *"></textarea>
								</p>

								<p class="input-block">
									<button class="button orange middle" type="submit" id="submit">Submit</button>
								</p>

							</div><!--/ .full-textarea-block-->

						</form><!--/ .contact-form-->

					</div>
